<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Inbox</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../Dashboard/dashboard.css">
  <link rel="stylesheet" href="inbox.css">
</head>
<body>
  <header class="dashboard-header">
    <div class="header-left">
      <span class="logo">✿ talearn</span>
      <h1>Inbox</h1>
    </div>
    <div class="header-right">
      <a href="../Onboarding/onboarding.html" class="pill">Onboarding</a>
      <a href="../Inbox/inbox.html" class="pill">Inbox</a>
      <a href="../Dashboard/dashboard.html" class="pill">Dashboard</a>
    </div>
  </header>
  <div class="inbox-app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Inbox</h2>
        <div class="current-user">
          <label for="currentUser">You are:</label>
          <select id="currentUser"></select>
        </div>
        <div class="search">
          <input id="searchManagers" type="text" placeholder="Search managers...">
        </div>
      </div>
      <ul id="managerList" class="manager-list"></ul>
    </aside>

    <main class="conversation">
      <header class="conversation-header">
        <div class="recipient">
          <h3 id="recipientName">Select a manager</h3>
          <small id="recipientRole"></small>
        </div>
      </header>
      <section id="messages" class="messages"></section>
      <footer class="composer">
        <form id="messageForm">
          <input id="messageInput" type="text" placeholder="Type a message" autocomplete="off">
          <button id="sendBtn" type="submit">Send</button>
        </form>
      </footer>
    </main>
  </div>
  <footer>
    <p><span class="logo">✿ talearn</span> — Prototype Version <br> Developed by BudakB | © 2025</p>
  </footer>
  <script src="inbox.js"></script>
</body>
</html>
