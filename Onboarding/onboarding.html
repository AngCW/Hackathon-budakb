<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talearn Onboarding</title>
  <link rel="stylesheet" href="onboarding.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="../logo.png">
  </head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <span class="logo">âœ¿ talearn</span>
      <span class="dash">â€”</span>
      <span class="view">View Onboarding</span>
    </div>
    <nav class="nav-pills">
      <a href="../Dashboard/dashboard.html" class="pill">Dashboard</a>
      <a href="#" class="pill">Inbox</a>
      <a href="../Tasks/tasks.html" class="pill">Tasks</a>
    </nav>
  </header>

  <main class="onboarding">
    <div class="search-row">
      <div class="searchbar">
        <input type="search" placeholder="Search by Employee's Name or Mentor's Name" aria-label="Search">
        <button class="filter" aria-label="Filter" type="button">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 5h18l-7 8v5l-4 2v-7L3 5z" stroke="#8e8e8e" stroke-width="1.6" stroke-join="round"/></svg>
        </button>
        <button class="refresh" aria-label="Refresh" type="button" onclick="loadTalents()">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 4v6h6" stroke="#8e8e8e" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M23 20v-6h-6" stroke="#8e8e8e" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" stroke="#8e8e8e" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </div>
    </div>

    <div class="manager-actions">
      <button class="pill" id="addManagerBtn" type="button">Add Manager</button>
    </div>

    <section class="cards-grid" id="talentCardsContainer">
      <div class="no-talents-message" id="noTalentsMessage">
        <div class="no-talents-content">
          <div class="no-talents-icon">ðŸ‘¥</div>
          <h3>No Employees Available</h3>
          <p>When new hires complete their onboarding process, they will appear here as employee cards.</p>
          <a href="../NewHire/welcome-onboarding.html" class="btn-primary">Start New Hire Onboarding</a>
        </div>
      </div>
    </section>

  </main>

  <!-- Add Manager Modal -->
  <div class="modal-backdrop" id="addManagerModal" aria-hidden="true">
    <div class="modal">
      <div class="modal-header">
        <h3>Add Manager</h3>
        <button class="modal-close" type="button" id="closeAddManager">Ã—</button>
      </div>
      <form id="addManagerForm">
        <div class="form-grid">
          <label>
            <span>Name</span>
            <input type="text" name="name" required>
          </label>
          <label>
            <span>Age</span>
            <input type="number" name="age" min="16" max="99" required>
          </label>
          <label>
            <span>Gender</span>
            <select name="gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </label>
          <label>
            <span>Department</span>
            <input type="text" name="department" required>
          </label>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn small light" id="cancelAddManager">Cancel</button>
          <button type="submit" class="btn small">Save</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="page-footer">
    <p><span class="logo">âœ¿ talearn</span> â€” Prototype Version <br> Developed by BudakB | Â© 2025</p>
  </footer>

  <script src="onboarding.js"></script>
</body>
</html>
