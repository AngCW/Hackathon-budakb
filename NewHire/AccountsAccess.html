<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts & Access</title>
  <link rel="stylesheet" href="AccountsAccess.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../logo.png">
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <span class="logo">✿ talearn</span>
    </div>
  </header>

  <main class="container">
    <div class="progress-stepper">
      <div class="step">
        <div class="step-circle">1</div>
        <div class="step-label">Upload documents</div>
      </div>
      <div class="step-line"></div>
      <div class="step active">
        <div class="step-circle">2</div>
        <div class="step-label">Accounts & access</div>
      </div>
      <div class="step-line"></div>
      <div class="step">
        <div class="step-circle">3</div>
        <div class="step-label">IT setup</div>
      </div>
    </div>
    <section class="card">
      <h1>Employee Details</h1>
      <p class="muted">Fill in your personal details and provide optional feedback for your mentor.</p>

      <form id="accountsAccessForm" class="form">
        <div id="saveStatus" class="save-status" style="display:none"></div>
        <div class="grid">
          <div class="field">
            <label for="firstName">First name</label>
            <input id="firstName" name="firstName" type="text" required>
          </div>
          <div class="field">
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" type="text" required>
          </div>
        </div>

        <div class="grid">
          <div class="field">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Select…</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="field">
            <label for="birthdate">Birthdate</label>
            <input id="birthdate" name="birthdate" type="text" placeholder="dd-mm-yyyy" required>
          </div>
        </div>

        <div class="field">
          <label for="bios">Bio</label>
          <textarea id="bios" name="bios" rows="4" placeholder="Tell us about yourself"></textarea>
        </div>

        <div class="field">
          <label for="feedback">Feedback for mentor (optional)</label>
          <textarea id="feedback" name="feedback" rows="3" placeholder="Any comments or expectations"></textarea>
        </div>

        <div class="actions">
          <button class="btn-primary" type="submit">Continue</button>
        </div>
      </form>
    </section>
  </main>

  

  <script src="AccountsAccess.js"></script>
</body>
</html>
